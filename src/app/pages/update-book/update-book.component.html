<h2>Actualizar tus libros</h2>
<div class="card-container">
  <div *ngFor="let book of books">
    <div class="card">
      <img [src]="book.photo" alt="{{book.title}}">
      <h2>{{book.title}}</h2>
      <p>{{book.author}}</p>
      <p>{{book.type}}</p>
      <p><strong>{{book.price | currency:'EUR':'symbol'}}</strong></p>
      <button (click)="editBook(book)">Editar</button>
    </div>
  </div>
</div>

<div *ngIf="bookToEdit">
  <h3>Editando: {{bookToEdit.title}}</h3>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">TÃ­tulo:</label>
      <input type="text" id="title" [(ngModel)]="bookToEdit.title" name="title" required>
    </div>
    <div>
      <label for="author">Autor:</label>
      <input type="text" id="author" [(ngModel)]="bookToEdit.author" name="author" required>
    </div>
    <div>
      <label for="type">Tipo:</label>
      <input type="text" id="type" [(ngModel)]="bookToEdit.type" name="type" required>
    </div>
    <div>
      <label for="price">Precio:</label>
      <input type="number" id="price" [(ngModel)]="bookToEdit.price" name="price" required>
    </div>
    <button type="submit" class="btn btn-success mt-3">Actualizar Libro</button>
  </form>
</div>
