<body>
  <div class="search-container">
    <input type="text" placeholder="Buscador de libros..." [(ngModel)]="searchTerm" (input)="searchBooks()">
    <button (click)="searchBooks()">
      <img src="assets/img/search.png" alt="search icon">
    </button>
  </div>
  <div *ngIf="filteredBooks.length === 0">No hay libros.</div>
  <div *ngIf="filteredBooks.length > 0">
    <div class="card-container">
      <app-card *ngFor="let book of filteredBooks; let i = index" [book]="book" (delete)="onDeleteBook($event)" [class.even]="i % 2 === 0" [class.odd]="i % 2 !== 0"></app-card>
    </div>
  </div>
  <button [routerLink]="['/add-book']">AÃ±adir Libro</button>
</body>
