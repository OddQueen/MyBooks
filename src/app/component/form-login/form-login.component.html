<div class="form-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo:</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <span *ngIf="email?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="email?.errors?.['email']">El formato de correo no es válido.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" required />
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
        <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</span>
        <span *ngIf="password?.errors?.['pattern']">La contraseña debe contener al menos 1 número, 1 mayúscula, 1 minúscula y 1 caracter especial.</span>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
  </form>
</div>
